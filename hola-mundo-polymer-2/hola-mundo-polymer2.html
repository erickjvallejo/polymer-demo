<!-- <link rel="import" href="../polymer/polymer-element.html"> -->
<link rel="import" href="nombre-codigofacilito.html">
<link rel="import" href="input-text.html">

<dom-module id="hola-mundo-polymer2">
  <template>
    <style>
      :host {
        background-color: red;
        display: block;

      }
    </style>
    <!--Templates-->

    <input-text name="{{name}}"></input-text>
    <h1 id=" titulo">hola <nombre-codigofacilito name="{{name}}"></nombre-codigofacilito>
      ,tengo [[edad]]</h1>

  </template>

  <script>
    /**
     * `hola-mundo-polymer2`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HolaMundoPolymer2 extends Polymer.Element {
      static get is() { return 'hola-mundo-polymer2'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: "Erick"
          },
          edad: {
            type: Number,
            value: 33

          },
          created: function () {

          },
          ready: function () { },
          attached: function () { },
          detached: function () { }

        };
      }

      /**
       * Use for one-time configuration of your component after local DOM is
       * initialized.
       */
      ready() {
        super.ready();
        setTimeout(() => {
          this.name = "Jovanny"
        }, 3000)

      }
    }

    window.customElements.define(HolaMundoPolymer2.is, HolaMundoPolymer2);
  </script>
</dom-module>
